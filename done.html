  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maombi Yanawasilishwa</title>
  <style>
    body {
      background: #ffffff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #loading, #success {
      text-align: center;
    }

    #loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #1EB53A;
      border-right: 16px solid #FCD116;
      border-bottom: 16px solid #00A3DD;
      width: 120px;
      height: 120px;
      margin: auto;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loader-message {
      margin-top: 30px;
      font-size: 1.8em;
      color: #333;
      font-weight: bold;
    }

    #success {
      display: none;
      flex-direction: column;
      align-items: center;
      border: 1px solid #eee;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    #success-icon {
      width: 80px;
      height: 80px;
    }

    #success-message {
      font-size: 1.6em;
      color: #333;
      font-weight: 500;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="loading">
    <div id="loader"></div>
    <div id="loader-message"><span id="typed-text"></span></div>
  </div>
 
  <div id="success">
    <img id="success-icon" src="https://sgr-trc-done.netlify.app/confirm-email-success.svg" alt="Success" />
    <div id="success-message">Hongera, Maombi Yako Yamepokelewa</div>
  </div>

 <script>
  // Typing animation
  const text = "Maombi Yanawasilishwa, Tafadhali Subiri...";
  const target = document.getElementById("typed-text");
  let index = 0;

  function type() {
    if (index < text.length) {
      target.innerHTML += text.charAt(index);
      index++;
      setTimeout(type, 100);
    }
  }

  type();

  // Transition to success
  setTimeout(() => {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('success').style.display = 'flex';

    // Redirect after 5 seconds (optional delay)
    setTimeout(() => {
      window.location.href = "https://cutt.ly/nafasi-za-kazi-tume-ya-uchaguzii-inec";
    }, 2000); // You can adjust the delay here (in milliseconds)
  }, 3000);
</script>


</body>
